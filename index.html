<!doctype html>
<html ng-app="Store">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Test</title>
    <link rel="stylesheet" href="includes/css/bootstrap.min.css">
    <link rel="stylesheet" href="includes/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="includes/css/main.css">

    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.js"></script>-->
    <script src="includes/js/angular.1.3.8.min.js"></script>
    <script src="includes/js/angular.1.3.8.animate.min.js"></script>
    <script src="includes/js/angular.1.3.8.route.min.js"></script>

    <script src="includes/js/sugar.js"></script>

    <script src="includes/app/App.js"></script>
    <script src="includes/app/NavCtrl.js"></script>
    <script src="includes/app/MainCtrl.js"></script>
    <script src="includes/app/views/game/GameCtrl.js"></script>
    <script src="includes/app/views/admin/AdminCtrl.js"></script>
    <script src="includes/app/views/game/GameService.js"></script>

    <script src="includes/app/directives/storyboard/StoryBoard.js"></script>
    <script src="includes/app/directives/items/ItemDirective.js"></script>
    <script src="includes/app/directives/notifications/NotificationDirective.js"></script>

  </head>
  <body ng-controller="MainCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavCtrl">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">AngularGame</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active : isActive('/')}"><a ng-href="#/">Game</a></li>
            <li ng-class="{active : isActive('/admin')}"><a ng-href="#/admin">Admin</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container notify">
      <div class="row">
          <div notifications
            type="notify.type"
            msg="notify.msg"
          ></div>
      </div>
    </div>

    <div class="container">

      <div class="view" ng-view=""></div>

    </div>
  </body>
</html>
